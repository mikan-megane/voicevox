<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body class="container my-3">
    <div x-data="voicevox">
        <div class="row">
            <input type="text" x-model="text" class="form-control col" required>
        </div>
        <audio x-ref="audio" controls :src="src"></audio>
        <table class="table">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>スタイル</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <template x-for="speaker in speakers" :key="speaker.id">
                    <tr>
                        <td x-text="speaker.model"></td>
                        <td x-text="speaker.style"></td>
                        <td>
                            <button @click="play(speaker.id)" class="btn btn-primary">再生</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('voicevox', () => ({
                speaker: null,
                speakers: [],
                text: 'テキストを入力してください',
                src: '',
                async init() {
                    const { data } = await axios.get('/speakers')
                    for (const model of data) {
                        for (const style of model.styles) {
                            this.speakers.push({
                                model: `${model.name}`,
                                style: `${style.name}`,
                                id: `${style.id}`
                            })
                        }
                    }
                    this.$nextTick(() => {
                        this.speaker = "3"
                    })
                },
                play(speaker) {
                    this.src = `/speak?speaker=${speaker}&text=${this.text}`
                    this.$nextTick(() => {
                        this.$refs.audio.play()
                    })
                }
            }))
        })
    </script>
</body>

</html>
