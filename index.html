<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        // Switch to dark mode if user has it set
        if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.documentElement.setAttribute("data-bs-theme", "dark");
        }
    </script>
</head>

<body class="container my-3">
    <div x-data="voicevox">
        <div class="row">
            <div class="input-group">
                <input type="text" x-model.lazy="text" class="form-control col" required>
                <button @click="play()" class="btn btn-primary" :disabled="!now">再生</button>
            </div>
        </div>
        <audio x-ref="audio" controls :src="src" class="d-none"></audio>
        <a href="https://voicevox.loupe.page" class="btn btn-primary mt-1">フルGUI</a>
        <table class="table">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>スタイル</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <template x-for="speaker in speakers" :key="speaker.id">
                    <tr>
                        <td x-text="speaker.model"></td>
                        <td x-text="speaker.style"></td>
                        <td>
                            <button @click="play(speaker.id)" class="btn btn-sm"
                                :class="{'btn-primary':speaker.id == now,'btn-outline-primary':speaker.id != now}">再生</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('voicevox', () => ({
                now: '3',
                speakers: [],
                text: 'テキストを入力してください',
                get src() {
                    if (!this.now) return ''
                    return `/speak?speaker=${this.now}&text=${this.text}`
                },
                async init() {
                    const { data } = await axios.get('/speakers')
                    for (const model of data) {
                        for (const style of model.styles) {
                            this.speakers.push({
                                model: `${model.name}`,
                                style: `${style.name}`,
                                id: `${style.id}`
                            })
                        }
                    }
                },
                play(speaker = null) {
                    if (speaker) {
                        this.now = speaker + ""
                    }
                    this.$nextTick(() => {
                        this.$refs.audio.play()
                    })
                },
            }))
        })
    </script>
</body>

</html>
